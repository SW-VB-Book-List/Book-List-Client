<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta https-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="styles/base.css">
      <link rel="stylesheet" href="styles/layout.css">
      <link rel="stylesheet" href="styles/modules.css">
      <link rel="stylesheet" href="styles/icons.css">
      <link rel="stylesheet" href="styles/reset.css">

      <title>Books</title>

      <script id="book-template" type="text/x-handlebars-template">
        <a href="/books/{{id}}">
          <section class="book-section">
            <img src="{{image_url}}">
            <div class="book-text">
              <h2>{{title}}</h2>
              <h3>{{author}}</h3>
            </div>
          </section>
      </a>
      </script>

      <script id="book-detail-template" type="text/x-handlebars">
        <section class="book-section">
            <img src="{{image_url}}">
            <div class="book-text">
              <h2>{{title}}</h2>
              <h3>{{author}}</h3>
              <p>{{description}}</p>
            </div>
        </section>
    </script>

    </head>

  <div class="wrapper">

    <header>
      <div class="title">
        <h1>
          books app
        </h1>
      </div>
      <div class="icon-menu"></div>
      <nav class="nav-menu">
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/books/new">Add book</a></li>
        </ul>
      </nav>
    </header>

    <body>

      
      <section id="all-books" class="views">
        <h2>All books</h2>
      </section>

      <section id="new-book-view" class="views">
          <h2>New book</h2>
          <form id="add-book">
            <fieldset>

              <legend>New Book</legend>
              <label>
                Title:
                <input type="text" name="title">
              </label>
              <label>
                Author:
                <input type="text" name="author">
              </label>
              <label>
                ISBN:
                <input type="text" name="isbn">
              </label>
              <label>
                Image Url:
                <input type="text" name="image_url">
              </label>
              <label>
                Description:
                <input type="text-area" name="description">
              </label>
              <div>
                <input type="submit" value="Add Book">
              </div>
              
            </fieldset>
          </form>
      </section>

      <section id="book-detail-view" class="views"></section>

      <script id="error-template" type="text/x-handlebars-template">
        <h3>Oops, something went wrong!</h3>
        <p>{{status}}: {{statusText}}</p>
      </script>
      
      <!-- third-party -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

      <script>
        const API_URL = window.location.protocol === 'https:'
            ? 'https://sw-vb-book-list.herokuapp.com/api'
            : 'http://localhost:3000/api';
    
        window.module = {};
    </script>
      <script src="scripts/models/book.js"></script>
      <script src="scripts/views/book-view.js"></script>
      <script src="scripts/views/error-view.js"></script>
      <script src="scripts/app.js"></script>
    </body>
  </div>

  <footer>
    <p class="icon-github"></p>
    <p>
      <img id="linkedin" src="/images/linkedin2.svg">
    </p>
  </footer>
</html>
